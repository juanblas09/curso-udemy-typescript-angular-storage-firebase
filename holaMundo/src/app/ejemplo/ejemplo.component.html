<div class="container">
  <form action="">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="alumno.nombre">
    </div>
    <div class="form-group">
      <label for="lastname">Apellido</label>
      <input type="text" name="lastname" class="form-control" [(ngModel)]="alumno.apellido">
    </div>
    <button class="btn btn-primary" (click)="agregar()">Agregar</button>
  </form>

  <div class="card" *ngFor="let alumno of listaAlumnos">
    <div class="card-body">
      <h4 class="card-title">Alumno</h4>
      <p class="card-text">{{alumno.nombre}} {{alumno.apellido}}</p>
    </div>
  </div>
</div>
